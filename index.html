<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="./style.css?d=2018100701">
  <title>KSD-3rd-ANNIV</title>
</head>

<body>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="./aframe-html-shader.min.js"></script>
  <script src="./html2canvas.min.js"></script>
  <script src="./name-list.js?d=2018100705"></script>

  <div id="loader">
    <p>
      LOADING:<br>
      KSD-3rd-ANNIV...<br>
      <br>
      困ったら -> <a href="./help/">HELP</a>
    </p>
  </div>

  <div id="target" class="target">
    <div class="item-container"></div>
  </div>

  <div id="warning">
    <p><a href="./help/">HELP</a></p>
    <p><a href="./credit/">CREDIT</a></p>
    <p><a href="#" id="link-show-next">SHOW NEXT</a></p>
  </div>

  <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
    <a-assets>
      <a-asset-item id="dae" src="untitled.dae?d=2018100700"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
      <a-collada-model src="#dae" scale="0.1 0.1 0.1" position="0 0 0">
      </a-collada-model>

      <a-plane position="0 1 0.325" width="0.70" height="0.40" material="shader:html;target:#target;fps:12;width:640;height:400"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="./index.js?d=2018100701"></script>
</body>

</html>
